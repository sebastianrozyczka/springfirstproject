<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Homepage</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container-md">
    <div class="mx-auto" style="width: 200px;">
        <h1 class="display-6"><b>Homepage</b></h1><br/>
    </div>
    <form class="row g-3" action="/users" method="get">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" type="submit">Users list</button>
        </div>
    </form>
    <form class="row g-3" action="/add" method="post">

        <div style="height: auto;">
            <label for="firstName" class="form-label">First name</label>
            <div class="col-md-12">
                <input type="text" class="form-control" id="firstName" name="firstname"
                       placeholder="Enter your first name">
            </div>
        </div>
        <div style="height: auto;">
            <label for="lastName" class="form-label">Last name</label>
            <div class="col-md-12">
                <input type="text" class="form-control" id="lastName" name="lastname"
                       placeholder="Enter your last name">
            </div>
        </div>
        <div style="height: auto;">
            <label for="age" class="form-label">Age</label>
            <div class="col-md-12">
                <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Add user</button>
        </div>
    </form>
</div>
</body>
